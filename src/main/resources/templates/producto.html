<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link th:rel="stylesheet" type="text/css" th:href="@{/css/estilo.css}">
<!--<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">-->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<link th:rel="stylesheet"
	th:href="@{/webjars/font-awesome/5.11.2/css/all.css} " />

<meta charset="UTF-8">
<title>Agregar Producto</title>
</head>

<body class="body-producto">
	<div class="container">
		<div th:insert="layouts/header :: header"></div>
		<br>
		<h1>Formulario de Carga de Producto</h1>
		<br>
		<form id="formProducto" th:object="${unProducto}"
			th:action="${producto}" method="post">

			<div class="form-group row">
				<label for="codigo" class="col-sm-2 col-form-label">Codigo</label>
				<div class="col-sm-10">
					<input type="number" id="codigo" th:field="*{codProducto}"
						class="form-control">
				</div>
			</div>
			<br>

			<div class="form-group row">
				<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-10">
					<input type="text" id="nombre" th:field="*{nombre}"
						class="form-control">
				</div>
			</div>
			<br>

			<div class="form-group row">
				<label for="precio" class="col-sm-2 col-form-label">Precio</label>
				<div class="col-sm-10">
					<input type="number" id="precio" th:field="*{precio}"
						class="form-control">
				</div>
			</div>
			<br>

			<div class="form-group row">
				<label for="marca" class="col-sm-2 col-form-label">Marca</label>
				<div class="col-sm-10">
					<input type="text" id="marca" th:field="*{marca}"
						class="form-control">
				</div>
			</div>
			<br>

			<div class="form-group row">
				<label for="stock" class="col-sm-2 col-form-label">Stock</label>
				<div class="col-sm-10">
					<input type="number" id="stock" th:field="*{stock}"
						class="form-control">
				</div>
			</div>
			<div class="d-grid gap-2">
				<button type="submit" value="Agregar">Agregar</button>
			</div>
		</form>
		<br>
		<h2>Men√∫</h2>
		<ul>
			<li><a class="menu" href="mostrar">Listado de productos</a></li>
		</ul>
	</div>
	
	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"
		type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
	<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"
		type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
	<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"
		type="text/javascript"
		src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
