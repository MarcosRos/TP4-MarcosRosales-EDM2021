<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link th:rel="stylesheet" type="text/css" th:href="@{/css/estilo.css}">
<!--<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css} " />
<meta charset="UTF-8">
<title>Clientes</title>
</head>

<body class="body-cliente">
	<div class="container">
		<div th:insert="layouts/header :: header"></div>
<br>
		<h1>Formulario de Carga de Cliente</h1>
		<br>
		<form id="formProducto" th:object="${unCliente}"
			th:action="@{/cliente/guardar}" method="post">

			<div class="form-group row">
				<label for="numdoc" class="col-sm-2 col-form-label">Documento</label>
				<div class="col-sm-10">
					<input type="number" id="numdoc" th:field="*{nroDocumento}"
						class="form-control">
				</div>
			</div>

			<div class="form-group row">
				<label for="fechanac" class="col-sm-2 col-form-label">Nacimiento</label>
				<div class="col-sm-10">
					<input type="date" id="fechanac" th:field="*{fechaNacimiento}"
						class="form-control">
				</div>
			</div>

			<div class="form-group row">
				<label for="tipo" class="col-sm-2 col-form-label">Tipo</label>
				<div class="col-sm-10">
					<input type="radio" name="tipo" value="DNI" id="tipo" th:field="*{tipoDocumento}"> DNI
					<br>
					<input type="radio" name="tipo" value="Pasaporte" id="tipo" th:field="*{tipoDocumento}"> Pasaporte
				</div>
			</div>

			<div class="form-group row">
				<label for="codigo" class="col-sm-2 col-form-label">Cod Area</label>
				<div class="col-sm-10">
					<input type="number" id="codigo" th:field="*{codigoAreaTelefono}"
						class="form-control">
				</div>
			</div>

			<div class="form-group row">
				<label for="numtel" class="col-sm-2 col-form-label">Telefono</label>
				<div class="col-sm-10">
					<input type="number" id="numtel" th:field="*{numTelefono}"
						class="form-control">
				</div>
			</div>

			<div class="form-group row">
				<label for="email" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="email" id="email" th:field="*{email}"
						class="form-control">
				</div>
			</div>

			<div class="form-group row">
				<label for="password" class="col-sm-2 col-form-label">Contrase√±a</label>
				<div class="col-sm-10">
					<input type="password" id="password" th:field="*{password}"
						class="form-control">
				</div>
			</div>

			<div class="form-group row">
				<label for="fechaUltcompra" class="col-sm-2 col-form-label">Fecha ultima compra</label>
				<div class="col-sm-10">
					<input type="date" id="fechaUltcompra" th:field="*{fechaUltimCompra}" class="form-control">
				</div>
			</div>

			<div class="d-grid gap-2">
				<button type="submit" class="btn btn-success" th:value="Agregar">Agregar</button>
			</div>
			<br>
		</form>

		<!-- ---------------------------------------------------------------- -->

		<h3>Lista de Clientes</h3>
		<br>
		<div class="lista">
			<table class="table">
			<thead class="thead-dark">
				<tr>
					<th>Num Doc</th>
					<th>Fecha de Nacimiento</th>
					<th>Edad</th>
					<th>Tipo</th>
					<!--<th>Cod</th>
					<th>Telefono</th>-->
					<th>Cod - Telefono</th>
					<th>Email</th>
					<th>Fecha ultima Compra</th>
					<th>Datos Adicionales</th>

				</tr>
				</thead>
				<tr th:if="${clientes.empty}">
				<td colspan="2"> No hay clientes en el listado </td>
        		</tr>
				<tr th:each="cli : ${clientes}">
					<td th:text="${cli.nroDocumento}"></td>
					<td th:text="${cli.fechaNacimiento}"></td>
					<td th:text="${cli.getEdad()}"></td>
					<td th:text="${cli.tipoDocumento}"></td>
					<!--<td th:text="${cli.codigoAreaTelefono}"></td>
					<td th:text="${cli.numTelefono}"></td>-->
					<td th:text="${cli.codigoAreaTelefono}+' - ' +${cli.numTelefono}"></td>
					<td th:text="${cli.email}"></td>
					<td th:text="${cli.FechaUltimCompra}"></td>
					<td th:text="${cli.gettUltCompra()}+'  '+${cli.gettNac()}+'  '+${cli.gettHastaCumple()}"></td>
				</tr>
			</table>
		</div>
		<br>
		<div th:insert="layouts/footer :: footer"></div>
	</div>
	
	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"
		type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
	<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"
		type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
	<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"
		type="text/javascript"
		src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
